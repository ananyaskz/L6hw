<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1 style="color:green"> Calculator using Function</h1>
    <h3>Function Declaration</h3>
    <script>
    var mult=function (a,b) {return a * b};
    document.write("Multiplication:  ", mult(10,20));
    
    var div = function (a, b) {return a / b};
    document.write("  Division:  ", div(100, 4));
   
    var add = function (a, b) { return a + b };
    document.write("  Addition:  ", add(200, 423));
   
    var sub = function (a, b) { return a - b };
    document.write("  Subtraction:  ", sub(1000, 500));
    
    </script>
    </center>
</body>
</html>
